{% extends "main/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"> Create Task</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="id_status" class="form-label">Status</label>
                            {{ form.status }}
                        </div>
                        <div class="mb-3">
                            <label for="id_priority" class="form-label">Priority</label>
                            {{ form.priority }}
                        </div>
                        <div class="mb-3">
                            <label for="id_due_date" class="form-label">Due Date</label>
                            {{ form.due_date }}
                        </div>
                        <div class="mb-3">
                            <label for="id_assigned_to" class="form-label">Assigned To</label>
                            {{ form.assigned_to }}
                        </div>
                        <div class="mb-3">
                            <label for="id_project" class="form-label">Project</label>
                            {{ form.project }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-50">Save Task </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
